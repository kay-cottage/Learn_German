};


let selectedWords = [];
let isAutoPlaying = false;
let autoPlayIndex = 0;
let wordsToPlay = [];

// 按字母分组并排序
function groupWordsByGenderAndSort(data) {
    const groupedData = {
        "m.": {},
        "f.": {},
        "n.": {},
        "others": {}
    };

    for (const word in data) {
        const expText = data[word][0].exp || "";
        let gender = 'others';

        if (expText.includes('m.')) {
            gender = 'm.';
        } else if (expText.includes('f.') && !expText.includes('refl.')) {
            gender = 'f.';
        } else if (expText.includes('n.')) {
            gender = 'n.';
        }

        const firstLetter = word.charAt(0).toUpperCase();
        if (!groupedData[gender][firstLetter]) {
            groupedData[gender][firstLetter] = [];
        }
        groupedData[gender][firstLetter].push({ word, data: data[word] });
    }

    for (const gender in groupedData) {
        for (const letter in groupedData[gender]) {
            groupedData[gender][letter].sort((a, b) => a.word.localeCompare(b.word));
        }
    }

    return groupedData;
}

function renderWords(data) {
    const container = document.getElementById("word-container");
    const groupedData = groupWordsByGenderAndSort(data);

    renderGenderSection(container, groupedData["m."], "阳性 (m.)");
    renderGenderSection(container, groupedData["f."], "阴性 (f.)");
    renderGenderSection(container, groupedData["n."], "中性 (n.)");
    renderGenderSection(container, groupedData["others"], "其他 (无性别信息)");
}

// 渲染每个性别部分
function renderGenderSection(container, group, title) {
    const section = document.createElement('div');
    section.classList.add('gender-section');

    const header = document.createElement('div');
    header.classList.add('gender-header');
    header.innerText = title;
    section.appendChild(header);

    const letters = Object.keys(group).sort();

    if (letters.length > 0) {
        letters.forEach(letter => {
            const letterSection = document.createElement('div');
            letterSection.classList.add('letter-section');

            const letterHeader = document.createElement('div');
            letterHeader.classList.add('letter-header');
            letterHeader.innerText = letter;
            letterSection.appendChild(letterHeader);

            group[letter].forEach(item => {
                const wordDiv = document.createElement('div');
                wordDiv.classList.add('word-item');

                // 添加复选框
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('word-checkbox');
                checkbox.dataset.word = item.word;
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        if (!selectedWords.includes(item.word)) {
                            selectedWords.push(item.word);
                        }
                    } else {
                        selectedWords = selectedWords.filter(w => w !== item.word);
                    }
                });

                const wordText = document.createElement('span');
                wordText.classList.add('word');
                wordText.innerText = item.word;

                // 添加单击发音功能
                if (item.data[0].audiourl) {
                    wordText.addEventListener('click', () => {
                        playWordAudio(item.word);
                    });
                }

                if (item.data[0].audiourl) {
                    wordText.addEventListener('dblclick', () => startAutoPlayFromWord(item.word));
                }

                const phoneticText = document.createElement('span');
                phoneticText.classList.add('phonetic');
                phoneticText.innerText = item.data[0].phon || "";

                const expText = document.createElement('span');
                expText.classList.add('exp');
                expText.innerText = item.data[0].exp;

                wordDiv.appendChild(checkbox);
                wordDiv.appendChild(wordText);
                wordDiv.appendChild(phoneticText);
                wordDiv.appendChild(expText);

                letterSection.appendChild(wordDiv);
            });
            section.appendChild(letterSection);
        });
    }

    container.appendChild(section);
}

// 播放单词音频
function playWordAudio(word) {
    if (!wordData[word] || !wordData[word][0] || !wordData[word][0].audiourl) {
        console.error('没有找到单词的音频数据:', word);
        return;
    }

    const audioUrl = wordData[word][0].audiourl;
    const audio = new Audio(audioUrl);
    audio.playbackRate = 1.3;
    audio.play().catch(error => {
        console.error('播放失败:', error);
    });
}

// 从某个单词开始自动播放 - 修复版本
function startAutoPlayFromWord(startWord) {
    // 重要修复：每次开始播放时，获取所有单词元素的新鲜副本
    const allWords = Array.from(document.querySelectorAll('.word'));
    
    // 找到起始单词的索引
    const startIndex = allWords.findIndex(word => word.innerText === startWord);
    
    if (startIndex === -1) {
        console.error('找不到单词:', startWord);
        return;
    }
    
    // 完全重置播放状态
    isAutoPlaying = false;
    
    // 将所有高亮背景清除
    document.querySelectorAll('.word-item').forEach(item => {
        item.style.backgroundColor = ''; 
    });
    
    // 设置新的播放数组，只包含从起始单词开始的所有单词
    wordsToPlay = allWords.slice(startIndex);
    
    // 重置索引为0，因为我们创建了一个新的数组，从这个数组的第一个元素开始
    autoPlayIndex = 0;
    
    // 短暂延迟后开始播放
    setTimeout(() => {
        isAutoPlaying = true;
        document.getElementById('pause-btn').style.display = 'inline-block';
        playNextWord();
    }, 50);
}

// 循环播放每个单词 - 修复版本
function playNextWord() {
    // 检查是否在播放状态，以及是否还有单词要播放
    if (!isAutoPlaying || autoPlayIndex >= wordsToPlay.length) {
        isAutoPlaying = false;
        document.getElementById('pause-btn').style.display = 'none';
        
        // 清除所有高亮
        document.querySelectorAll('.word-item').forEach(item => {
            item.style.backgroundColor = ''; 
        });
        return;
    }

    // 获取当前要播放的单词
    const currentWord = wordsToPlay[autoPlayIndex];
    const wordText = currentWord.innerText;
    
    // 确保单词存在于数据中
    if (!wordData[wordText] || !wordData[wordText][0] || !wordData[wordText][0].audiourl) {
        console.error('没有找到单词的音频数据:', wordText);
        autoPlayIndex++;
        playNextWord(); // 跳到下一个
        return;
    }
    
    const audioUrl = wordData[wordText][0].audiourl;

    // 创建新的音频对象
    const audio = new Audio(audioUrl);
    audio.playbackRate = 1.3;
    
    // 移除所有高亮
    document.querySelectorAll('.word-item').forEach(item => {
        item.style.backgroundColor = ''; 
    });

    // 高亮当前单词所在行
    const wordDiv = currentWord.closest('.word-item');
    wordDiv.style.backgroundColor = '#ff0';
    
    // 滚动到当前单词
    currentWord.scrollIntoView({ behavior: 'smooth', block: 'center' });

    // 增加索引，为下一次播放做准备
    autoPlayIndex++;
    
    // 设置音频结束后的行为
    audio.onended = function() {
        if (isAutoPlaying) {
            setTimeout(playNextWord, 50);
        }
    };
    
    // 如果音频加载失败，继续下一个
    audio.onerror = function() {
        console.error('音频加载失败:', audioUrl);
        if (isAutoPlaying) {
            setTimeout(playNextWord, 50);
        }
    };
    
    // 开始播放
    audio.play().catch(error => {
        console.error('播放失败:', error);
        if (isAutoPlaying) {
            setTimeout(playNextWord, 50);
        }
    });
}

// 暂停播放
document.getElementById("pause-btn").addEventListener('click', () => {
    isAutoPlaying = false;  // 停止自动播放
    document.getElementById('pause-btn').style.display = 'none';  // 隐藏暂停按钮
    
    // 清除所有高亮显示
    document.querySelectorAll('.word-item').forEach(item => {
        item.style.backgroundColor = ''; 
    });
});

// 导出选中的单词
document.getElementById("export-btn").addEventListener('click', () => {
    const selectedData = [];
    selectedWords.forEach(word => {
        if (wordData[word]) {
            selectedData.push({
                word: word,
                ...wordData[word][0]
            });
        }
    });

    const blob = new Blob([JSON.stringify(selectedData, null, 2)], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'selected_words.json';
    link.click();
});

// 字母筛选功能
document.getElementById('letter-filter').addEventListener('change', function() {
    const selectedLetter = this.value;
    const letterSections = document.querySelectorAll('.letter-section');
    
    letterSections.forEach(section => {
        const letterHeader = section.querySelector('.letter-header').innerText;
        if (selectedLetter === '' || letterHeader === selectedLetter) {
            section.style.display = 'block';
        } else {
            section.style.display = 'none';
        }
    });
});

// 执行渲染
renderWords(wordData);
</script>

</html>
